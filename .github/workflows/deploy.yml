name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Erm√∂glicht manuelles Triggern (z.B. durch Sanity Webhook)
  repository_dispatch:
    types: [sanity-content-update]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/checkout@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: astro/package-lock.json

      - name: Install dependencies
        run: |
          cd astro
          npm install

      - name: Build Astro
        run: |
          cd astro
          npm run build
        env:
          PUBLIC_SANITY_PROJECT_ID: ${{ secrets.PUBLIC_SANITY_PROJECT_ID }}
          PUBLIC_SANITY_DATASET: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: astro/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
